<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="grow-buttons">
        <button class="btn-success" id="bluefeed">Add Nitrogen</button>
      </div>
    <br>
      <div class="grow-buttons">
        <button class="btn-success" id="greenfeed">Add Calcium</button>
      </div>
    <br>
      <div class="grow-buttons">
        <button class="btn-success" id="yuckyfeed">Spider Mites</button>
      </div>
    <br>
      <div class="grow-buttons">
        <button class="btn-success" id="givewater">Water</button>
      </div>
    <br>
      <h1>Your Plant's Values</h1>
      <h3>Soil:<div id="soil-value">0</div></h3>
      <br>
      <h3>Water:<div id="water-value">0</div></h3>
    </div>
  </body>
</html>
